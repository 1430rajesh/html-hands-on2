    <h1>Assessment 2</h1>

    <h3>Form</h3>
    
    <form action="" method="get">

        <input type="text" placeholder="Enter  name" id="name" name="username" value="name" autocomplete="true">
        <br> <br>
        <label for="email">Email:</label> <br>
        <input type="email" placeholder="Enter Email" id="email" name="email" autocomplete="true"><br>
        <br>
        <label for="phno">Phone No:</label><br>
        <input type="number" placeholder="Enter Phone No" id="phno" name="phno" autocomplete="true"><br>

        <br>

        <label for="drop">Feild:</label><br>

            <option value="FrontEnd">FrontEnd Devloper</option>

            <option value="Full Stack">Full Stack Devloper</option>
        </select>
        <br>
        <br>
        <label for="details">Details:</label>
        <textarea name="details" id="details" cols="30" rows="10" placeholder="enter your details"></textarea>
        <br><br>
<button>Summit</button>
    </form>
